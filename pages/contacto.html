        <section class="contacto">

        <section class="contacto_form">

                <label for="nombre">Nombre:</label> <br>
                <input type="text" placeholder="Nombre" name="nombre"> <br>
                
                <label for="correo">Correo:</label> <br>
                <input type="text" placeholder="Escribe tu correo" name="correo"> <br>
                

                <label for="Comentario">Escribe tu comentario:</label> <br>
                <textarea name="Comentario" placeholder="Comentario" id="" cols="30" rows="10"></textarea>

            <div>Deseo recibir información de sus productos
                <input type="checkbox" name="acepta" value="1"></div>
            
            <div> 
            <p>Ya probaste alguno de nuestros productos?</p> 
            
            <div> Sí
                <input type="radio" name="uso" value="Sí">
                </div>
            <div> No
                <input type="radio" name="uso" value="No">
            </div>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">

            </div>

        </form>
